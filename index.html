<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="results"></div>


    <script>
        function computerPLay(){
            let list = ['rock', 'paper', 'scissors']; 
            return list[Math.floor(Math.random()*list.length)];
        }

        let playerSelection;
        let computerSelection;
        let scorePlayer = 0;
        let scoreComputer = 0;

        const btns = [...document.querySelectorAll('button')];
        btns.forEach(item => {
            item.addEventListener('click', function(){
                playRound(item.getAttribute('id'));
            });
        });
        
        function playRound(playerSelection){ 
            console.log(playerSelection);
            computerSelection = computerPLay();
            let result = ""

            if(playerSelection == computerSelection){
                result = "It's a draw! You both picked: " + playerSelection;
            }

            else if((playerSelection == 'rock' && computerSelection == 'scissors')
                || (playerSelection == 'paper' && computerSelection == 'rock')
                || (playerSelection == 'scissors' && computerSelection == 'paper')){
                    scorePlayer += 1;
                    playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
                    result = `You win. ${playerSelection} beats ${computerSelection}.`
                    }
            
            else {
                scoreComputer += 1;
                computerSelection = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1);
                result = `You lose. ${computerSelection} beats ${playerSelection}.`;
            }

            alert(result);
        }


        function game(){


            playRound(playerSelection, computerSelection);
            if(result.includes("win")){
                scorePlayer += 1;
            }
            else if(result.includes("lose")){
                scoreComputer +=1;
            }
            alert(`Computers score is ${scoreComputer} and your score is ${scorePlayer}`);
        }
        
        game();
        console.log(computerSelection, playerSelection, result);
        
    </script>

</body>
</html>
